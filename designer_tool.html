<polymer-element name="my-element">

  <template>
    <style>    
      :host {
        position: absolute;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }
      #core_scaffold {
        position: absolute;
        top: 0px;
        right: 0px;
        bottom: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
      }
      #core_header_panel {
        background-color: rgb(255, 255, 255);
      }
      #core_toolbar {
        color: rgb(255, 255, 255);
        background-color: rgb(79, 125, 201);
      }
      #core_menu {
        font-size: 16px;
      }
      #google_map {
        width: 100%;
        height: 100%;
        display: block;
        position: absolute;
        top: 0px;
        left: 0px;
      }
    </style>
    <core-scaffold id="core_scaffold">
      <core-header-panel mode="seamed" id="core_header_panel" navigation flex>
        <core-toolbar id="core_toolbar">
          <core-field id="core_field" icon="search" theme="core-light-theme" center horizontal layout>
            <core-icon id="core_icon" icon="search"></core-icon>
            <core-input placeholder="text input" id="core_input" flex></core-input>
          </core-field>
        </core-toolbar>
        <core-menu id="core_menu" valueattr="label" theme="core-light-theme">
          <core-item id="core_item" icon="settings" label="Item1" horizontal center layout></core-item>
          <core-item id="core_item1" icon="settings" label="Item2" horizontal center layout></core-item>
        </core-menu>
      </core-header-panel>
      <div id="div" tool>Title</div>
      <google-map id="google_map" latitud="{{$.google_map_search.latitud}}" longitud ="{{$.google_map_search.longitud}}"></google-map>
      <google-map-search id="google_map_search" map="{{ $.google_map.map }}" query="{{ $.core_field.value }}"></google-map-search>
    </core-scaffold>
  </template>

  <script>

    Polymer('my-element', {
      
    });

  </script>

</polymer-element>
