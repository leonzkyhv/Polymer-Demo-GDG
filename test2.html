<!doctype html>
<html>
<head>

  <script src="bower_components/platform/platform.js"></script>
  <link href="bower_components/core-animated-pages/core-animated-pages.html" rel="import">
  <link href="bower_components/core-animated-pages/transitions/cross-fade.html" rel="import">
  <link href="bower_components/core-animated-pages/transitions/slide-from-right.html" rel="import">
  
  <link rel="import" href="google-maps-element.html">
  <style>
    body {
      font-family: Roboto, 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
    }

    core-animated-pages {
      position: absolute;
      top: 50px;
      right: 0;
      bottom: 0;
      left: 0;
      font-size: 72px;
      overflow: hidden;
    }

    section > div {
      height: 100%;
      color: white;
    }

  </style>

</head>
<body unresolved>
  <select onchange="change();">
    <option value="cross-fade-all" selected>cross-fade-all</option>
    <option value="slide-from-right">slide-from-right</option>
  </select>

  <core-animated-pages onclick="stuff();" transitions="cross-fade-all">
    <section>
      <div layout vertical center center-justified style="background:red;">
         <google-map latitude="37.779" longitude="-122.3892" disableDefaultUI fit>
          <google-map-marker latitude="37.779" longitude="-122.3892"
                             title="Go Giants!" draggable="true">
            <img src="http://upload.wikimedia.org/wikipedia/commons/thumb/4/49/San_Francisco_Giants_Cap_Insignia.svg/200px-San_Francisco_Giants_Cap_Insignia.svg.png" />
          </google-map-marker>
        </google-map>
      </div>
    </section>
    <section>
      <div layout vertical center center-justified style="background:blue;">
        <div>2</div>
      </div>
    </section>
    <section>
      <div layout vertical center center-justified style="background:purple;">
        <div>3</div>
      </div>
    </section>
    <section>
      <div layout vertical center center-justified style="background:orange;">
        <div>4</div>
      </div>
    </section>
    <section>
      <div layout vertical center center-justified style="background:green;">
        <div>5</div>
      </div>
    </section>
  </core-animated-pages>

  <script>
    function change() {
      var s = document.querySelector('select');
      document.querySelector('core-animated-pages').transitions = document.querySelector('select').options[s.selectedIndex].value;
    }

    var up = true;
    var max = 4;
    function stuff() {
      var p = document.querySelector('core-animated-pages');
      if (up && p.selected === max || !up && p.selected === 0) {
        up = !up;
      }
      if (up) {
        p.selected += 1;
      } else {
        p.selected -= 1;
      }
    }
  </script>
</body>
</html>
